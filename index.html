    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Oswald:wght@500;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #f4f4f5;
        position: relative;
      }
      /* Expert Grit: Sublte noise overlay for a physical feel */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }
      h1, h2, h3, .font-oswald {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        letter-spacing: -0.02em;
      }
      .font-kitchen {
        font-family: 'Courier Prime', monospace;
      }
      .orange-glow {
        text-shadow: 0 0 20px rgba(249, 115, 22, 0.4);
      }

      /* Sports Ticker Animation */
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-ticker {
        display: flex;
        width: max-content;
        animation: ticker 40s linear infinite;
      }
      .animate-ticker:hover {
        animation-play-state: paused;
      }
    </style>
